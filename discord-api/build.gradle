plugins {
    id 'java'
}

group 'sae'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.javacord:javacord:3.0.3'
    compile 'com.google.guava:guava:27.1-jre'
}
